<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Calculator</title>
    <link rel="stylesheet" href="./cal.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .display {
            margin-bottom: 10px;
        }

        .display input {
            width: 100%;
            height: 50px;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #666;
        }

        .button.clicked {
            background-color: #777;
        }

        .homeb {
            grid-column: span 2;
            background-color: #ff5722;
        }

        .homeb:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="calculator" role="application">
        <div class="display">
            <input type="text" id="result" disabled aria-label="Calculator Display">
        </div>
        <div class="buttons">
            <button class="button" onclick="clearScreen()" aria-label="Clear">C</button>
            <button class="button" onclick="deleteLast()" aria-label="Delete Last Character">←</button>
            <button class="button" onclick="appendValue('%')" aria-label="Percentage">%</button>
            <button class="button" onclick="appendValue('/')" aria-label="Divide">÷</button>
            <button class="button" onclick="appendValue('7')" aria-label="Seven">7</button>
            <button class="button" onclick="appendValue('8')" aria-label="Eight">8</button>
            <button class="button" onclick="appendValue('9')" aria-label="Nine">9</button>
            <button class="button" onclick="appendValue('*')" aria-label="Multiply">×</button>
            <button class="button" onclick="appendValue('4')" aria-label="Four">4</button>
            <button class="button" onclick="appendValue('5')" aria-label="Five">5</button>
            <button class="button" onclick="appendValue('6')" aria-label="Six">6</button>
            <button class="button" onclick="appendValue('-')" aria-label="Subtract">−</button>
            <button class="button" onclick="appendValue('1')" aria-label="One">1</button>
            <button class="button" onclick="appendValue('2')" aria-label="Two">2</button>
            <button class="button" onclick="appendValue('3')" aria-label="Three">3</button>
            <button class="button" onclick="appendValue('+')" aria-label="Add">+</button>
            <button class="button" onclick="appendValue('0')" aria-label="Zero">0</button>
            <button class="button" onclick="appendValue('.')" aria-label="Decimal Point">.</button>
            <button class="button" onclick="calculate()" aria-label="Equals">=</button>
            <button class="homeb" onclick="goBack()" aria-label="Home">H</button>
        </div>
    </div>

    <script>
        const resultScreen = document.getElementById('result');

        function clearScreen() {
            resultScreen.value = '';
        }

        function deleteLast() {
            resultScreen.value = resultScreen.value.slice(0, -1);
        }

        function appendValue(value) {
            resultScreen.value += value;
        }

        function calculate() {
            let expression = resultScreen.value;

            // Handle percentage calculation
            if (expression.includes('%')) {
                expression = expression.replace(/%/g, '/100');
            }

            try {
                // Use Function constructor as a safer alternative to eval
                resultScreen.value = new Function('return ' + expression)();
            } catch (error) {
                resultScreen.value = 'Error';
            }
        }

        function goBack() {
            window.location.href = "index.html";
        }

        // Adding a click animation effect
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.add('clicked');
                setTimeout(() => this.classList.remove('clicked'), 200);
            });
        });
    </script>
</body>
</html>
