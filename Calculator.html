<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Calculator</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button class="button" onclick="clearScreen()">C</button>
            <button class="button" onclick="deleteLast()">←</button>
            <button class="button" onclick="appendValue('%')">%</button>
            <button class="button" onclick="appendValue('/')">÷</button>
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button" onclick="appendValue('*')">×</button>
            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button" onclick="appendValue('-')">−</button>
            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button" onclick="appendValue('+')">+</button>
            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="homeb" onclick="goBack()">H</button>
            </div>
    </div>

    <script>
        let resultScreen = document.getElementById('result');

        function clearScreen() {
            resultScreen.value = '';
        }

        function deleteLast() {
            resultScreen.value = resultScreen.value.slice(0, -1);
        }

        function appendValue(value) {
            resultScreen.value += value;
        }

        function calculate() {
            let expression = resultScreen.value;

            // Handle percentage calculation
            if (expression.includes('%')) {
                expression = expression.replace(/%/g, '/100');
            }

            try {
                resultScreen.value = eval(expression);
            } catch (error) {
                resultScreen.value = 'Error';
            }
        }

        
        function goBack() {
            window.location.href = "index.html";
        }

        // Adding a click animation effect
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.add('clicked');
                setTimeout(() => this.classList.remove('clicked'), 200);
            });
        });

    </script>
</body>
</html>
