<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Google CalculatorðŸ“Ÿ </title>
  </head>
  <style>
body{
    background: grey;
}
#container
{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  width: 320px;
  height: 530px;
  background: #060c21;
  margin:0 auto;
  border-radius: 8px;
  border: 5px solid #fff;

}
#keyboard
{
  height: 410px;
}
#result
{
  height: 120px;
  overflow: hidden;
}
#Eval
{
  text-align: right;
  height: 30px;
  margin: 0px 20px;
  font-size: 20px;
  color: #d2cfcf;
  justify-content: center;
}
#output
{
  text-align: right;
  height: 40px;
  margin: 0 20px;
  font-size: 30px;
  color: #fff;
  justify-content: center;
}
.op, .num
{
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  margin: 14px;
  float: left;
  font-size: 20px;
  outline: none;
  cursor: pointer;
  color: aqua;
  background-color: transparent;
}
.num
{
  color: #fff;
  font-size: 18px;
}
.op:active, .num:active
{
  font-size: 12px;
}
button:nth-child(4), button:nth-child(8), button:nth-child(12), button:nth-child(16), button:nth-child(20)
{
  font-size: 18px;
}

  </style>
  <body>
    <div id="container">
            <div id="result">
              <div id="output">
                <p id="output-value"></p>
              </div>
              <div id=Eval>
                <p id="Evaluation-value"></p>
              </div>
            </div>
            <div id="keyboard">
              <button type="button" id="clear" class="op" onclick="Clear()">C</button>
              <button type="button" id="backspace" class="op" onclick="Backspace()">CE</button>
              <button type="button" id="%" class="op" onclick="AddValue('%')">%</button>
              <button type="button" id="/" class="op" onclick="AddValue('/')">&#247;</button>

              <button type="button" id="7" class="num" onclick="AddValue('7')">7</button>
              <button type="button" id="8" class="num" onclick="AddValue('8')">8</button>
              <button type="button" id="9" class="num" onclick="AddValue('9')">9</button>
              <button type="button" id="*" class="op" onclick="AddValue('*')">&times</button>

              <button type="button" id="4" class="num" onclick="AddValue('4')">4</button>
              <button type="button" id="5" class="num" onclick="AddValue('5')">5</button>
              <button type="button" id="6" class="num" onclick="AddValue('6')">6</button>
              <button type="button" id="-" class="op" onclick="AddValue('-')">-</button>

              <button type="button" id="1" class="num" onclick="AddValue('1')">1</button>
              <button type="button" id="2" class="num" onclick="AddValue('2')">2</button>
              <button type="button" id="3" class="num" onclick="AddValue('3')">3</button>
              <button type="button" id="+" class="op" onclick="AddValue('+')">+</button>

              <button type="button" id="00" class="num" onclick="AddValue('00')">00</button>
              <button type="button" id="0" class="num" onclick="AddValue('0')">0</button>
              <button type="button" id="dot" class="num" onclick="AddValue('.')">.</button>
              <button type="button" id="=" class="op" onclick="EqualButton()">=</button>
            </div>
    </div>
    <script>
function EqualButton() {
  var ans = document.getElementById('output-value').innerText;
  var fans = eval(ans);
  document.getElementById('Evaluation-value').innerText = "";
  document.getElementById('output-value').innerText = fans;
}

function Equal() {
  var ans = document.getElementById('output-value').innerText;
  var fans = eval(ans);
  document.getElementById('Evaluation-value').innerText = fans;
}

function AddValue(Value) {
  document.getElementById('output-value').innerText+=Value;
  Equal();
}

function Clear() {
  document.getElementById('output-value').innerText = "";
  document.getElementById('Evaluation-value').innerText = "";
}

function Backspace() {
  document.getElementById('output-value').innerText = document.getElementById('output-value').innerText.substring(0,document.getElementById('output-value').innerText.length-1);
  Equal();
}

    </script>
  </body>
</html>
